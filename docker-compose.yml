version: '3.9'
networks:
  deploy-guide-dev:
    driver: bridge

services:
  apimidas:
    image: ${DOCKER_REGISTRY-}apimidas
    build:
      context: .
      dockerfile: APIMidas\Dockerfile
    
    ports:
     - "80:80"
    networks:
      - deploy-guide-dev
    depends_on:
      - sql-server

  sql-server:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      SA_PASSWORD: YourStrongPassword
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    networks:
      - deploy-guide-dev
